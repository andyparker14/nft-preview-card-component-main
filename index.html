<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">

      <!--This is cover photo-->
      <div class="top-card">
        <img src="images/image-equilibrium.jpg" alt="" class="cover-photo">
      </div>

      <!--This is body part-->
      <div class="body-card">
        <h2 class="nft-name">Equilibrium #3249</h2>
        <p class="info">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <!--2 buttons-->
      <div>
        <button class="btn-eth" data-icon="eth-nft">0.041 ETH</button>
        <button class="btn-time" data-icon="time-clock">3 days left</button>
      </div>

      <hr>
      <div class="profile-info">
        <img src="images/image-avatar.png" alt="Profile Photo" class="profile-pic">
        <div class="name">Creation of <span>Jules Wyvern</span></div>
      </div>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cindy P. Tarrayo</a>.
  </div>
</body>
</html>
